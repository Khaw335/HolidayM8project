<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>WorKing!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Holiday</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="fname" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  ...
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="./main.html">Home</a></li>
                  <li><a class="dropdown-item" onclick="logout()">Logout</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container-fluid p-3">
      <div class="card">
        <img class="p-2" id="avatar" src="user.png" width="200">
        <div class="card-body">
          <p class="card-text" id="username">...</p>
        </div>
      </div>
    </div>
    

    <script>
        var jwt = localStorage.getItem("jwt");
        if (jwt == null){
            window.location.href = './login.html';
        }

        function loadUser(){
            const xhttp = new XMLHttpRequest();
            xhttp.open("GET", "https://www.mecallapi.com/api/auth/user");
            xhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhttp.setRequestHeader("Authorization", "Bearer "+jwt);
            xhttp.send();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4){
                    const objects = JSON.parse(this.responseText);
                    console.log(objects)
                    if(objects['status']== 'ok'){
                        const user = objects['user'];
                        document.getElementById("fname").innerHTML = user["fname"];
                        document.getElementById("avatar").src = user["avatar"];
                        document.getElementById("username").innerHTML = user["username"];
                    }
                }
            }
        }

        loadUser();


        function logout() {
            localStorage.removeItem("jwt");
            window.location.href = "./login.html"
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>
        
    </style>
    
  </body>
</html>
